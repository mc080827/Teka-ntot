<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Teka-Teki</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <h1>Teka-Teki ntot</h1>
    <button id="start-btn">Mulai Game</button>
    <div id="game-info" style="display: none;">
      <p>Skor: <span id="score">0</span></p>
      <p>Waktu: <span id="timer">15</span> detik</p>
    </div>
    <p id="question" style="display: none;"></p>
    <div id="choices" style="display: none;"></div>
    <p id="feedback" style="display: none;"></p>
    <button id="next-btn" style="display: none;">Pertanyaan Berikutnya</button>
    <button id="restart-btn" style="display: none;">Mulai Lagi</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
